<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
      #run {
        margin-top:5px;
        float:left;
        clear:both;
        padding: 6px 12px;
        background-color: #61adf0;
        background-image: -webkit-linear-gradient(#6ab5f2,#53a0ee);
        background-image: linear-gradient(#6ab5f2,#53a0ee);
        box-shadow: inset 0 1px 1px #77bdf4,0 2px 2px -1px rgba(0,0,0,0.2);
        text-transform: uppercase;
        border: 1px solid #4d93d7;
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.2);
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
     <div class="mixpanel-platform-section">
      <div id="dateRange" style="float: left;"></div>
      <button id="run" value="Run">Run</button>
      <div style="clear:both"></div>
    </div>
    <script>
      var dateSelector = $('#dateRange').MPDatepicker();
      
      runQuery = function() {
        dates = $('#dateRange').val();
        var startParams = {
          type:'general',
          where:'(string(properties["ActionModifier"]) == "start")',
          on:'properties["ExtensionName"]',
          to: dates.to,
          from:dates.from,
          unit:'day'
        }
    
        var errorParams = {
          type:'general',
          on:'properties["ExtensionName"]',
          to: dates.to,
          from:dates.from,
          unit:'day'
        }
        
        var denominator = MP.api.segment('InitializeExtensions', startParams)
        var numerator = MP.api.segment('$custom_event:84493', errorParams) 
        
        $.when(denominator, numerator).done(function(divisor, dividend){
          var data = {}
          debugger
          _.each(_.keys(divisor.values()), function(key){
              data[key] = {};
              _.each(_.keys(divisor.values()[key]), function(date){
                  
                  var result = 0;
                   if (typeof dividend.values()[key] != 'undefined') {
                     var divisorVal = dividend.values()[key][date];
                     var dividendVal = divisor.values()[key][date];
                     result = 1 - divisorVal / dividendVal * 100;
                   }
                   // Validation where the graph broke because it tried to scale infinty
                   if (result == Infinity|| Number(result) != Number(result)){
                     result = 0;
                   }
                  
                   // Set the key's date to the result
                   data[key][date] = result;
                });
             });
          
          console.log(data.values())
          var chart = $('.chart');
          chart.MPChart('setData', data);
        });
      }
      
      $(document).ready(function() {
        $('<div class="chart"></div>').appendTo('body').MPChart({chartType: 'line', highchartsOptions: {
            tooltip: {
                backgroundColor: '#fffce7'  // Make tooltip background yellow
            }
          }
        });
      });
      
      $('#run').on('click', function(e){
   
        runQuery();
      });
    </script>
  </body>
</html>
